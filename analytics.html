<!DOCTYPE html>
<html lang="ru">
<head>
  <title>NewsAnalyzer - Аналитика</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="NewsAnalyzer - сервис для анализа происходящих в мире событий. Статистика за неделю.">
  <meta name="author" content="Александр Соколов">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="css/analytic.e9fc12f7103c926e7afc.css">
</head>
<body>
  <div class="layout">
    <header class="header header_secondary">
      <div class="panel panel_theme_light header__panel">
        <a class="panel__logo" href="index.html">NewsAnalyzer</a>
        <nav class="panel__nav">
          <ul class="menu menu_theme_light">
            <li class="menu__item"><a href="index.html" class="menu__link">Главная</a></li>
            <li class="menu__item"><a href="about.html" class="menu__link  menu__link_active">О проекте</a></li>
          </ul>
        </nav>
      </div>
      <ul class="breadcrumbs header__breadcrumbs">
        <li class="breadcrumbs__item"><a href="index.html" class="link link_inherit link_no-underline">Главная</a></li>
        <li class="breadcrumbs__item breadcrumbs__item_current">Аналитика</li>
      </ul>
    </header>
    <section class="section results">
      <h1 class="title results__title">Вы спросили: «<span class="results__theme"></span>»</h1>
      <p class="results__item">Новостей за неделю: <span class="results__val results__val_total"></span></p>
      <p class="results__item">Упоминаний в загаловках: <span class="results__val results__val_in-headers"></span></p>
    </section>
    <section class="section section_chart">
      <h2 class="title section__title">Аналитика по дням</h2>
      <div class="chart">
        <div class="chart__head">
          <div class="chart__day chart__day_caption">Дата (август)</div>
          <div class="chart__val chart__val_caption">Кол-во упоминаний</div>
        </div>
        <div class="chart__timeline timeline">
          <div class="timeline__helper">50</div>
        </div>

        <div class="chart__timeline timeline timeline_last">
          <div class="timeline__helper">50</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="copyright footer__copyright">© 2020 Supersite</p>
      <nav class="footer__nav">
        <ul class="navigation">
          <li class="navigation__item"><a href="index.html" class="link link_inherit link_no-underline">Главная</a></li>
          <li class="navigation__item"><a href="about.html" class="link link_inherit link_no-underline">О проекте</a></li>
          <li class="navigation__item"><a target="_blank" href="https://praktikum.yandex.ru/" class="link link_inherit link_no-underline">Яндекс.Практикум</a></li>
        </ul>
      </nav>
      <ul class="socials footer__socials">
        <li class="socials__item"><a target="_blank" href="https://github.com/alsokolov/" class="socials__link"><img src="./images/social-github.svg" alt="Github" class="socials__img"></a></li>
        <li class="socials__item"><a target="_blank" href="https://facebook.com/" class="socials__link"><img src="./images/social-fb.svg" alt="Facebook" class="socials__img"></a></li>
      </ul>
    </footer>
  </div>
  <script src="js/analytic.c32bf6bf070407351f7e.js"></script>
</body>
</html>
